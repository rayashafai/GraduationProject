plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ios"
    
    // Update compileSdkVersion and targetSdkVersion
    compileSdkVersion 33  // Ensure the compile SDK is up to date
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your unique Application ID (ensure it matches the ID in AndroidManifest)
        applicationId = "com.example.ios"
        
        // Ensure minSdkVersion is set to 21 for Google Maps compatibility
        minSdkVersion 21
        
        // Use targetSdkVersion as the latest version
        targetSdkVersion 33  // Ensure target SDK is up to date
        
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build
            signingConfig signingConfigs.debug
        }
    }
}

// Apply the Google Services plugin for Google Maps support
apply plugin: 'com.google.gms.google-services'

flutter {
    source = "../.."
}
